<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@1,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="maincontainer">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Perfume"
          class="desktop"
        />
        <img src="./images/image-product-mobile.jpg" alt="Perfume"
        class="mobile" //>
      </div>
      <div class="siddercontent">
        <div class="title1">P E R F U M E</div>
        <div class="text2">
          Gabrielle Essence Eau <br />
          De Parfum
        </div>
        <div class="text3">
          <p>floral, solar and voluptuou</p>
          <p />
          <p>interpretation composed by</p>
          <p />
          <p>Olivier Polge, Perfumer-Creator</p>
          <p />
          <p>the House of CHANEL.</p>
        </div>
        <div class="price">$149.99 <span>$169.99</span></div>
        <buttom>
          <p class="text4">
            <img src="./images/icon-cart.svg" alt="" class="car" /> Add to Cart
          </p></buttom
        >
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Patrick Andrade</a>.
    </div>
  </body>
</html>
